<div class="signup-container">
  <img class="film" src="../../../assets/images/signupBG.jpeg" alt="" />

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="login-form">
      <div class="form-group">
        <label for="uname">Username</label>
        <input
          type="text"
          name="uname"
          class="form-control"
          formControlName="username"
        />
      </div>
      <div class="form-group">
        <label for="uname">Email</label>
        <input
          type="text"
          name="uname"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div class="btn-container">
        <button class="btn btn-dark" [disabled]="!signupForm.valid">
          Sign up
        </button>
      </div>

      <div>
        <p class="mb-0">
          Already have an account?
          <a
            class="text-white-50 fw-bold"
            routerLink="/"
            style="cursor: pointer; color: #800000 !important"
            >Log in</a
          >
        </p>
      </div>
    </div>
  </form>
</div>
